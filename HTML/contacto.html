<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href= "https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="imgLogo" src="../Imagenes/Logos/logo.png" alt="logoHorizontal"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item px-3">
                    <a class="nav-link" aria-current="page" href="../index.html">¿Quienes Somos?</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Productos</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Arma tu PC</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Servicio Post venta</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link active" href="#">Contacto</a>
                  </li>
                  <li class="nav-item px-2">
                    <!-- Button Acceso modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  ACCESO A USUARIOS
                  </button>
                  </li>
                  </ul>
                </div>
            </div>
    </nav>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ACCESO A USUARIOS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
           <form>
           <label for="us">Usuario</label>
           <input type="text" name="Usuario" id="us" placeholder="Ingrese su usuario">
           <br>
           <label for="pass">Contraseña</label>
           <input type="text" name="Contraseña" id="pass" placeholder="Ingrese su Contraseña">
           </div>
           <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
           <button type="button" class="btn btn-primary">Cerrar</button>
           </div>
          </div>
         </div>
    </div>
    <form id="formularioContacto">
        <fieldset class="formulario" id="formulario">
          <legend>DEJANOS TUS COMENTARIOS</legend>
          <div class="form-group">
            <label for="nombre" class="form-label mt-4">Nombre Completo</label>
            <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
            </div>
          <div class="form-group">
            <label for="edad" class="form-label mt-4">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
          </div>
          <div class="form-group">
            <label for="eMail" class="form-label mt-4">E-Mail</label>
            <input type="email" class="form-control" id="eMail" placeholder="ingrese su Email">
          </div>
          <div class="form-group">
            <label for="sugerencia" class="form-label mt-4">Sugerencia / Comentario</label>
            <textarea class="form-control" id="sugerencia" rows="3"></textarea>
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">¿Quiere que le enviemos información de nuestros productos?</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Si! deseo recibir por mail todas las novedades.
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                 No! de momento prefiero informarme por mi cuenta.
                </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>    
<script src="../JS/scriptsContacto.js"></script>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
