    <form id="formularioContacto">
        <fieldset class="formulario" id="formulario">
          <legend>DEJANOS TUS COMENTARIOS</legend>
          <div class="form-group">
            <label for="nombre" class="form-label mt-4">Nombre Completo</label>
            <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
            </div>
          <div class="form-group">
            <label for="edad" class="form-label mt-4">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
          </div>
          <div class="form-group">
            <label for="eMail" class="form-label mt-4">E-Mail</label>
            <input type="email" class="form-control" id="eMail" placeholder="ingrese su Email">
          </div>
          <div class="form-group">
            <label for="sugerencia" class="form-label mt-4">Sugerencia / Comentario</label>
            <textarea class="form-control" id="sugerencia" rows="3"></textarea>
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">¿Quiere que le enviemos información de nuestros productos?</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Si! deseo recibir por mail todas las novedades.
              </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                 No! de momento prefiero informarme por mi cuenta.
                </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
      </form>
